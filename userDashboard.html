<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, rgba(15, 12, 41, 0.6), rgba(48, 43, 99, 0.6), rgba(36, 36, 62, 0.6)),
        url('https://www.pixel-studios.com/blog/wp-content/uploads/2018/12/012.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      margin: 50px;
      text-align: center;
    }

    .container h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #573b8a;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      text-align: center;
      display: inline-block;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #6d44b8;
    }

    .content {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Dashboard</h1>
    <p>Welcome to the User Dashboard.</p>
    
    <!-- View Books Button -->
    <div class="content">
      <h2>View Books</h2>
      <button class="btn" onclick="viewBooks()">View Books</button>
    </div>

    <!-- Download Books Button -->
    <div class="content">
      <h2>Download Books</h2>
      <button class="btn" onclick="downloadBooks()">Download Books</button>
    </div>
  </div>

  <script>
    // Function to view books
    function viewBooks() {
      alert("Here you can view all the books available.");
      // Here, you can redirect to a new page or display the available books
    }

    // Function to download books
    function downloadBooks() {
      alert("Here you can download books.");
      // Here, you can redirect to a download page or provide download links
    }
  </script>
</body>
</html>
